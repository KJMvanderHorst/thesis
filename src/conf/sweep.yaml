program: src/training/train_model.py
command:
  - ${env}
  - python
  - src/training/train_model.py
  - "--"
project: thesis-signal-decomposition
entity: kjm-vanderhorst-maastricht-university
method: bayes
count: 20
metric:
  name: train_loss
  goal: minimize
parameters:
  params.batch_size:
    values: [8, 16, 32]
  params.epochs:
    values: [20, 30, 40]
  params.ssft_coherence:
    min: 0.5
    max: 2.0
  params.frequency_reconstruction:
    min: 0.5
    max: 2.0
  params.spectral_entropy:
    min: 0.5
    max: 2.0

