params:
  batch_size: 10
  epochs: 30
  learning_rate: 1e-3
  loss_list:
    - band_leakage
    - reconstruction
  model_save_path: models/multi_scale_lower_signals.pth
  predictions_save_path: src/data/data_storage/multi_scale_lower_signals_predictions.pth
  loss_weights:
    wavelet_coherence: 1.0
    reconstruction: 1.0
    band_leakage: 1e-2
    true_loss: 1.0
    band_overlap: 0.000001
    ssft_coherence: 1